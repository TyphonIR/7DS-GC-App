<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <link rel="stylesheet" href="./translate.css">
    <script src="../global.js" defer></script>
    <script src="./translate.js" defer></script>
</head>
<body>
    <nav>
        <div id="nav-menu-controls" class="nav-controls">
            <button id="options-open" class="nav-btn">&equiv;</button>
        </div>
        <div id="nav-heading">
            <h1 id="heading">Translate</h1>
        </div>
        <div id="controls" class="nav-controls">
            <button id="toggle-mode" class="nav-btn">Toggle</button>
            <button id="toggle-nav" class="nav-btn">&uparrow;</button>
        </div>
    </nav>

        <button id="options-close">X</button>
        <h2>Options</h2>
        <section id="option-search-section">
            <h3>Search</h3>
            <p class="no-settings">Nothing here</p>
        </section>
        <section id="option-convert-section">
            <h3>Convert</h3>
            <p class="no-settings">Nothing here</p>
        </section>
    </div>
    <main>
        <div class="search">
            <iframe class="search-frame" src="../search/search.html" frameborder="0"></iframe>
        </div>
        <div class="convert">
            <iframe class="convert-frame" src="../convert/convert.html" frameborder="0"></iframe>
        </div>
    </main>
