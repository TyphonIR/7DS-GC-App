<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./help.css">
    <script src="./help.js" defer></script>
</head>
<body><div id="help-side-bar">
    <button id="help-close">X</button>
    <h2>Help</h2>
    <section class="keyboard-shortcuts">
        <h3 class="help-text-heading">Keyboard shortcuts</h3>
        <div class="help-item">
            <div class="help-item-display">
                <p class="help-text shortcut-key">Shift</p>
            </div>
            <div class="help-item-desc-display">
                <p class="help-text-desc shortcut-key-desc">Focuses input bar</p>
            </div>
        </div>
        <div class="help-item">
            <div class="help-item-display">
                <p class="help-text shortcut-key">Esc</p>
            </div>
            <div class="help-item-desc-display">
                <p class="help-text-desc shortcut-key-desc">Exits input bar focus and closes help sidebar</p>
            </div>
        </div>
        <div class="help-item">
            <div class="help-item-display">
                <p class="help-text shortcut-key">Ctrl</p>
                <p>+</p>
                <p class="help-text shortcut-key">Alt</p>
            </div>
            <div class="help-item-desc-display">
                <p class="help-text-desc shortcut-key-desc">Switches between convert page and search page</p>
            </div>
        </div>
    </section>
    <section class="search-help">
        <h3 class="help-text-heading">Search</h3>
        <div class="help-item">
            <div class="help-item-display">
                <p class="help-text"></p>
            </div>
            <div class="help-item-desc-display">
                <p class="help-text-desc"></p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
